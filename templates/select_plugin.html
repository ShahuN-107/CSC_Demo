<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <style>
        {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 3px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    </style>
</head>

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/_initialise">Reload Database</a></li>
                </ul>
        </div>
    </div>
</div>
{% endblock %}

<body>

<script>
    var selectedPlugins = [];
</script>

<div class="container col-md-offset-1 col-lg-offset-1 col-sm-offset-1">

    <div class="row">
    <strong>Select the settings you'd like to edit:</strong>
    </div>
    <div>
    <br>
    </div>
    <form method="POST" action="/view_settings" >
    <table>
    <tr>
    <th>Plugin Name</th>
    <th>Edit?</th>
    </tr>
        {% for name in names %}
            <tr>
            <td>{{ name }}</td>
            <td><input type="checkbox" name={{ name }} value={{ name }}><br></td>
            </tr>
        {% endfor %}
    </table>

        <script>
            var length = {{ list_len }}
            for (i = 0; i < length; i++){
                if (document.getElementsByName({{ names[i] }}) === True){
                    selectedPlugins[{{ names[i] }}];
                    }
                }
        </script>
        <div>
        <br>
        </div>
        <button class="btn btn-default btn-lg pull-left" type="submit"
                style="width: 200px" value=selectedPlugins>Continue</button>

    </form>

    <div class="row">
    <br class="container col-md-12 col-lg-12 col-sm-12">
    <hr class="container col-md-12 col-lg-12 col-sm-12">
    </div>

</div>
</body>
</html>
